<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
<header>
    <h1>Mockbuster Video Rentals</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a id="search" href="/search">Search</a></li>
            <li><a id="cart" href="/get_cart">Cart</a></li>
            <li><a id="login" href="/login">Login</a></li>
            <li><a id="signup" href="/sign-up">Sign-up</a></li>
            <li><a id="about" href="/about">About Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div>
            <label for="email">Email Address</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter email"
            />
        </div>
        <div>
            <label for="firstName">First Name</label>
            <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
            />
        </div>
        <div>
            <label for="password1">Password</label>
            <input
                    type="password"
                    id="password1"
                    name="password1"
                    placeholder="Enter password"
            />
        </div>
        <div>
            <label for="password2">Password (Confirm)</label>
            <input
                    type="password"
                    id="password2"
                    name="password2"
                    placeholder="Confirm password"
            />
        </div>
        <br/>
        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <div class="contact-info">
        <h3>Contact Information</h3>
        <p>Email: info@mockbusterrental.com</p>
        <p>Phone: 123-456-7890</p>
    </div>
    <div class="social-media">
        <h3>Follow Us</h3>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</footer>
</body>
</html>
