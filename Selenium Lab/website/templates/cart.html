<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockbuster - Shopping Cart</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
</head>
<body>
    <header>
        <h1>Mockbuster Video Rentals</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/get_cart">Cart</a></li>
                <li><a href="/about">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2>Your Cart</h2>

        <div id="cart">
        <ul>
            {% for movie in cart %}
                <li>{{ movie }}
                <form method="post" action="/delete_item">
                    <input type="hidden" name="movie" value="{{ movie }}">
                    <input type="submit" value="Remove {{ movie }} from cart">
                </form>
                </li>
            {% endfor %}
        </ul>
        </div>
        {% if cart != [] %}
        <form method="post" action="/empty_cart">
            <input type="submit" value="Empty cart">
        </form>
        <form method="post" action="/payment">
            <input type="hidden" value="{{ cart }}">
            <input type="submit" value="Finish and Pay">
        </form>
        {% endif %}
    </main>

    <footer>
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>Email: info@mockbusterrental.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div class="social-media">
            <h3>Follow Us</h3>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
