<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockbuster - Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #478dff;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #478dff;
        }

        form {
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #478dff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #478dff;
        }

        .result {
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About Us</a>
        <a href="/search">Search</a>
        <a href="/get_cart">Cart</a>
        <a href="/contact">Contact</a>
    </div>
    <h1>MockBuster</h1>
    <form method="post">
        <label for="user_input">Enter the first letter of the movie title (A-Z) to see what's available for rental, or 'quit' to exit:</label>
        <input type="text" id="user_input" name="user_input" required>
        <input type="submit" value="Search">
    </form>
    <div>
        <p>{{ result }}</p>
    <form method="post" action="/add_to_cart">
        <input type="hidden" name="movie" value="{{ result }}">
        <input type="submit" value="Add to Cart">
    </form>
    </div>
</body>
</html>
