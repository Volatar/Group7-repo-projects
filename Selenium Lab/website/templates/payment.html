<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockbuster - Payment</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
    <script type="text/javascript" src="/static/confirmation.js"></script>
</head>
<body>
<header>
    <h1>Mockbuster</h1>
</header>
    <main>
        <h2>Finish and Pay</h2>
        <div id="the_cart">
            <ul>
                {% for movie in cart %}
                    <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        </div>
        <br />
        <p>Total Number of Videos: {{ num_videos }}</p>
        <p>Total Cost for 3 Days: ${{ total_cost }}0</p>
        <form method="post" action="/finish_pay" onsubmit="return request_payment({{ total_cost}})">
            <button id="completePurchase" type="submit">OK</button>
        </form>
        <br />
        <form method="post" action="/get_cart">
            <input type=submit id="return_cart" value="Return to Cart">
        </form>

    </main>
    <footer>
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>Email: info@mockbusterrental.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div class="social-media">
            <h3>Follow Us</h3>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
